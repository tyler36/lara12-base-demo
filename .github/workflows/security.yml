name: security

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  zizmor:
    name: zizmor
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v5
        with:
          submodules: true
          persist-credentials: false
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: false
      - name: "üîí Run Zizmor"
        run: uvx zizmor@1.6 --format=github .github/workflows git/github/workflows/*
